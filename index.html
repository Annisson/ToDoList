<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    
    <div class="d-flex p-5 flex-column justify-content-center container-sm">
        <h1 class="pb-3">ToDo List</h1>
        <p>Hello shopper!</p>
        <div class="mb-3 pt-4">
            <label for="formAddItem" class="form-label p-1">Add a new item: </label>
            <input type="text" class="form-control" id="formAddItem" placeholder="Please add the new item here">
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button type="button" id="addButton" class="btn btn-bd-primary col-3">Add item</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
</body>
</html>
